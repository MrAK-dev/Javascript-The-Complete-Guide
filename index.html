<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal web component</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <script src="modal.js"></script>
  </head>
  <body>
    <my-modal>
      <h2 slot="title">Please Confirm</h2>
      <p>With your confirmation you agree to pay the full amount!</p>
    </my-modal>
    <p>Please confirm your choice</p>
    <button>Show Details & Confirm</button>
    <script>
      const confirmButton = document.querySelector('button');
      const modal = document.querySelector('my-modal');

      modal.addEventListener('confirm', () => {
        console.log('Confirmed');
      });

      modal.addEventListener('cancel', () => {
        console.log('Cancelled...');
      });
      confirmButton.addEventListener('click', () => {
        // modal.setAttribute('opened', '');
        if (!modal.isOpen) {
          modal.open();
          console.log('Opening...');
        }
      });
    </script>
  </body>
</html>
